<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Texturina', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            overflow: hidden;
        }

        /* Arka Plan: Gradient + Hareketli Yıldızlar ve Parıldama */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2f, #0d0d1a);
            animation: gradientMove 10s ease infinite;
            z-index: -2;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: sparkle 5s linear infinite;
        }

        @keyframes gradientMove {
            0% { background: linear-gradient(135deg, #1e1e2f, #0d0d1a); }
            50% { background: linear-gradient(135deg, #0d0d1a, #1e1e2f); }
            100% { background: linear-gradient(135deg, #1e1e2f, #0d0d1a); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        header {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 50px;
            color: #fff;
            text-shadow: 
                0 0 5px #ff0099, 
                0 0 10px #ff0099, 
                0 0 20px #ff33cc, 
                0 0 30px #ff66ff, 
                0 0 40px #ff66ff, 
                0 0 50px #ff66ff, 
                0 0 75px #ff66ff;
            animation: neonGlow 2s infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 5px #ff0099, 
                    0 0 10px #ff0099, 
                    0 0 20px #ff33cc, 
                    0 0 30px #ff66ff;
            }
            100% {
                text-shadow: 
                    0 0 15px #ff66ff, 
                    0 0 25px #ff99ff, 
                    0 0 50px #ff99ff, 
                    0 0 75px #ff99ff;
            }
        }

        video {
            display: block;
            margin: 3rem auto;
            border: 0.5rem solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            auto-play: true;
            muted: true;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }

        .instagram-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }

        .instagram-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .instagram-link:hover {
            background-color: #E4405F;
            transform: translateY(-5px);
        }

        .instagram-username {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .instagram-icon {
            font-size: 40px;
            color: white;
        }

        @media (max-width: 768px) {
            header {
                font-size: 2.5rem;
            }
            video {
                width: 95%;
                margin: 2rem auto;
            }
            .instagram-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <header>NAHIMI YEDİN EHEHEHE</header>

    <video autoplay muted controls>
        <source src="nah3.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <div class="instagram-container">
        <a href="https://www.instagram.com/batukacovski/" target="_blank" class="instagram-link">
            <span class="instagram-username">batukacovski</span>
            <i class="fab fa-instagram instagram-icon"></i>
        </a>
        <a href="https://www.instagram.com/nihatbayramm/" target="_blank" class="instagram-link">
            <span class="instagram-username">nihatbayram</span>
            <i class="fab fa-instagram instagram-icon"></i>
        </a>
    </div>

    <script>
        const starsContainer = document.getElementById('stars');

        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
